<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{page_title}}</title>
  <meta name="description" content="{{meta_description}}">
  <meta name="keywords" content="{{meta_keywords}}">
  <meta name="author" content="A.A.">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="{{page_title}}">
  <meta property="og:description" content="{{meta_description}}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://knuth.li/{{current_url}}">
  <meta property="og:site_name" content="Knuth Server">
  <meta property="og:author" content="A.A.">
  <meta property="article:published_time" content="{{publish_date}}">
  <meta property="article:section" content="Blog">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{page_title}}">
  <meta name="twitter:description" content="{{meta_description}}">
  <meta name="twitter:creator" content="@knuth_server">
  <link rel="canonical" href="https://knuth.li/{{current_url}}">
  <link rel="stylesheet" href="css/styles.css">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{page_title}}",
    "description": "{{meta_description}}",
    "author": {
      "@type": "Person",
      "name": "A.A."
    },
    "publisher": {
      "@type": "Organization",
      "name": "Knuth Server",
      "url": "https://knuth.li/"
    },
    "datePublished": "{{publish_date}}",
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "https://knuth.li/{{current_url}}"
    },
    "keywords": "{{meta_keywords}}"
  }
  </script>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <header class="header">
      <h1 class="title">{{page_title}}</h1>
      <p class="subtitle"><a href="/" style="color: #ffd700; text-decoration: none; border-bottom: 1px solid #ffd700;">← Back to Server Home</a></p>
    </header>
    <main class="content">
      <section class="tribute-section">
        <h2 class="section-title">Summary</h2>
        <div class="message">{{summary_html}}</div>
      </section>
      <section class="tribute-section">
        <div class="message">{{article_html}}</div>
      </section>
    </main>
    {{> footer}}
  </div>
  <div class="floating-symbol" style="top: 10%; left: 10%;">∑</div>
  <div class="floating-symbol" style="top: 80%; right: 15%;">∫</div>
  <div class="floating-symbol" style="top: 40%; left: 85%;">π</div>
  <div class="floating-symbol" style="top: 60%; left: 5%;">∞</div>
  <script defer src="js/scripts.js"></script>
</body>
</html>
