<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{page_title}}</title>
  <meta name="description" content="{{meta_description}}">
  <meta name="keywords" content="{{meta_keywords}}">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <header class="header">
      <h1 class="title">{{page_title}}</h1>
      <p class="subtitle"><a href="/" style="color: #ffd700; text-decoration: none; border-bottom: 1px solid #ffd700;">← Back to Server Home</a></p>
    </header>
    <main class="content">
      <section class="tribute-section">
        <h2 class="section-title">Summary</h2>
        <div class="message">{{summary_html}}</div>
      </section>
      <section class="tribute-section">
        <h2 class="section-title">Article</h2>
        <div class="message">{{article_html}}</div>
      </section>
    </main>
    <footer class="signature">
      <p class="signature-line">Thanks for reading <span class="heart">♥</span></p>
    </footer>
  </div>
  <div class="floating-symbol" style="top: 10%; left: 10%;">∑</div>
  <div class="floating-symbol" style="top: 80%; right: 15%;">∫</div>
  <div class="floating-symbol" style="top: 40%; left: 85%;">π</div>
  <div class="floating-symbol" style="top: 60%; left: 5%;">∞</div>
  <script defer src="js/scripts.js"></script>
</body>
</html>
