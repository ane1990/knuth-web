<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal - Knuth Platform</title>
    <meta name="description" content="Legal information and policies for Knuth Platform.">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="google-site-verification" content="7SdDojOxRb-x5eO2xdJ2DfkcZoTcoOkvhGf2mIdBytg" />
</head>
<body>
    <button class="mobile-nav-toggle" aria-label="Toggle navigation">â˜°</button>

    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-content">
                <a href="/" class="site-title">Knuth Platform</a>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/blog.html" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="/sudoku_solver.html" class="nav-link">Sudoku Solver</a></li>
                    <li class="nav-item"><a href="/knuth.html" class="nav-link">About Knuth</a></li>
                </ul>
                <div class="sidebar-footer">
                    <div class="social-links">
                        <a href="https://github.com/ane1990" class="social-link">GitHub</a>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main">
            <div class="content-wrapper">
                <header class="page-header">
                    <h1 class="page-title">Legal</h1>
                </header>

                <div class="content">
                    {{content}}
                </div>

                {{> footer}}
            </div>
        </main>
    </div>

    <script>
        document.querySelector('.mobile-nav-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('open');
        });

        document.addEventListener('click', function(e) {
            const sidebar = document.querySelector('.sidebar');
            const toggle = document.querySelector('.mobile-nav-toggle');
            if (window.innerWidth <= 900 && !sidebar.contains(e.target) && e.target !== toggle) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
