  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "Sudoku Solver",
    "description": "Interactive Sudoku solver with algorithm demonstration",
    "url": "https://knuth.li/sudoku_solver.html",
    "applicationCategory": "Game",
    "operatingSystem": "Any",
    "browserRequirements": "JavaScript enabled",
    "author": {
      "@type": "Person",
      "name": "A.A."
    },
    "publisher": {
      "@type": "Organization",
      "name": "Knuth Server",
      "url": "https://knuth.li/"
    },
    "about": {
      "@type": "Thing",
      "name": "Sudoku",
      "description": "Logic-based number placement puzzle"
    }
  }

  <style>
    .sudoku-wrapper { text-align: center; padding: 40px 0; }
    table { border-collapse: collapse; margin: 20px auto; }
    td { border: 1px solid #000; padding: 0; }
    input { width: 40px; height: 40px; font-size: 20px; text-align: center; border: none; outline: none; }
    input:disabled { background-color: #ddd; font-weight: bold; }
    .button-container { margin-top: 20px; }
    button { padding: 10px 20px; font-size: 16px; margin: 0 10px; cursor: pointer; }
    td:nth-child(3), td:nth-child(6) { border-right: 2px solid black; }
    tr:nth-child(3) td, tr:nth-child(6) td { border-bottom: 2px solid black; }
    @media (max-width: 500px) {
      input { width: 30px; height: 30px; font-size: 16px; }
      button { font-size: 14px; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <header class="header">
      <h1 class="title">üß© Sudoku Solver</h1>
      <p class="subtitle">Interactive backtracking demo</p>
      <p style="margin-top: 20px; font-size: 1rem; color: #b8b8d1;">
        <a href="/" style="color: #ffd700; text-decoration: none; border-bottom: 1px solid #ffd700;">‚Üê Back to Server Home</a>
      </p>
    </header>
    <main class="content">
      <section class="tribute-section sudoku-wrapper">
        <table id="sudoku-board"></table>
        <div class="button-container">
          <button onclick="solveSudoku()">Solve</button>
          <button onclick="resetSudoku()">Reset</button>
        </div>
      </section>
    </main>
    <footer class="signature">
      <p class="signature-line">Enjoy solving!</p>
    </footer>
  </div>
  <div class="floating-symbol" style="top: 10%; left: 10%;">‚àë</div>
  <div class="floating-symbol" style="top: 80%; right: 15%;">‚à´</div>
  <div class="floating-symbol" style="top: 40%; left: 85%;">œÄ</div>
  <div class="floating-symbol" style="top: 60%; left: 5%;">‚àû</div>
  <script defer src="js/scripts.js"></script>
  <script defer src="js/sudoku.js"></script>
  <script>
    window.__SUDOKU_INITIAL__ = {{sudoku_initial}};
    window.addEventListener('DOMContentLoaded', function () {
      if (window.initSudoku) window.initSudoku();
    });
  </script>
</body>
</html>
