<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You, Donald Knuth - Computer Science Pioneer & Programming Legend</title>
    <meta name="description" content="A tribute to Donald Knuth, creator of The Art of Computer Programming, TeX typesetting system, and pioneer of literate programming.">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <header class="header">
            <div class="portrait-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/KnuthAtOpenContentAlliance.jpg" alt="Donald Knuth" class="portrait" onerror="this.style.display='none'">
            </div>
            <h1 class="title">Thank You, Donald Knuth</h1>
            <p class="subtitle">For illuminating the art of computer programming</p>
            <p style="margin-top: 20px; font-size: 1rem; color: #b8b8d1;">
                <a href="/" style="color: #ffd700; text-decoration: none; border-bottom: 1px solid #ffd700;">← Back to Server Home</a>
            </p>
        </header>
        <main class="content">
            {{content}}
        </main>
        <footer class="signature">
            <p class="signature-line">With profound gratitude and admiration</p>
            <p class="signature-line">From programmers, students, and admirers worldwide <span class="heart">♥</span></p>
            <p class="image-credit">Photo: Wikimedia Commons, CC BY-SA 2.5</p>
        </footer>
    </div>
    <div class="floating-symbol" style="top: 10%; left: 10%;">∑</div>
    <div class="floating-symbol" style="top: 80%; right: 15%;">∫</div>
    <div class="floating-symbol" style="top: 40%; left: 85%;">π</div>
    <div class="floating-symbol" style="top: 60%; left: 5%;">∞</div>
    <script defer src="js/scripts.js"></script>
</body>
</html>
