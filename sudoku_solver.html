<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    table {
      border-collapse: collapse;
      margin: auto;
    }

    td {
      border: 1px solid #000;
      padding: 0;
    }

    input {
      width: 40px;
      height: 40px;
      font-size: 20px;
      text-align: center;
      border: none;
      outline: none;
    }

    input:disabled {
      background-color: #ddd;
      font-weight: bold;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    /* Bold border for 3x3 blocks */
    td:nth-child(3), td:nth-child(6) {
      border-right: 2px solid black;
    }

    tr:nth-child(3) td, tr:nth-child(6) td {
      border-bottom: 2px solid black;
    }

    @media (max-width: 500px) {
      input {
        width: 30px;
        height: 30px;
        font-size: 16px;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>🧩 Sudoku Solver</h1>
  <table id="sudoku-board"></table>

  <div class="button-container">
    <button onclick="solveSudoku()">Solve</button>
    <button onclick="resetSudoku()">Reset</button>
  </div>

  <script>
    const initialValues = {
      "0,0":3, "0,3":9, "0,5":5, "0,8":4,
      "1,1":2, "1,7":9,
      "2,2":5, "2,4":7, "2,6":8,
      "3,3":8, "3,5":6,
      "4,2":9, "4,6":5,
      "5,3":4, "5,5":7,
      "6,2":8, "6,4":1, "6,6":6,
      "7,1":4, "7,7":1,
      "8,0":9, "8,3":5, "8,5":2, "8,8":3
    };

    function createBoard() {
      const board = document.getElementById("sudoku-board");
      for (let i = 0; i < 9; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < 9; j++) {
          const cell = document.createElement("td");
          const input = document.createElement("input");
          input.id = `cell-${i}-${j}`;
          input.maxLength = 1;
          if (`${i},${j}` in initialValues) {
            input.value = initialValues[`${i},${j}`];
            input.disabled = true;
          }
          cell.appendChild(input);
          row.appendChild(cell);
        }
        board.appendChild(row);
      }
    }

    function getGrid() {
      const grid = [];
      for (let i = 0; i < 9; i++) {
        const row = [];
        for (let j = 0; j < 9; j++) {
          const val = document.getElementById(`cell-${i}-${j}`).value;
          row.push(val && !isNaN(val) ? parseInt(val) : 0);
        }
        grid.push(row);
      }
      return grid;
    }

    function setGrid(grid, highlight = true) {
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          const cell = document.getElementById(`cell-${i}-${j}`);
          if (!cell.disabled) {
            cell.value = grid[i][j];
            if (highlight) {
              cell.style.color = 'blue';
            }
          }
        }
      }
    }

    function resetSudoku() {
      for (let i = 0; i < 9; i++) {
        for (let j = 0; j < 9; j++) {
          const cell = document.getElementById(`cell-${i}-${j}`);
          const key = `${i},${j}`;
          if (key in initialValues) {
            cell.value = initialValues[key];
            cell.disabled = true;
            cell.style.color = 'black';
          } else {
            cell.value = '';
            cell.disabled = false;
            cell.style.color = 'black';
          }
        }
      }
    }

    function isValid(grid, row, col, num) {
      for (let i = 0; i < 9; i++) {
        if (grid[row][i] === num || grid[i][col] === num) return false;
      }
      const startRow = Math.floor(row / 3) * 3;
      const startCol = Math.floor(col / 3) * 3;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (grid[startRow + i][startCol + j] === num) return false;
        }
      }
      return true;
    }

    function solve(grid) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (grid[row][col] === 0) {
            for (let num = 1; num <= 9; num++) {
              if (isValid(grid, row, col, num)) {
                grid[row][col] = num;
                if (solve(grid)) return true;
                grid[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    function solveSudoku() {
      const grid = getGrid();
      const gridCopy = JSON.parse(JSON.stringify(grid));
      if (solve(gridCopy)) {
        setGrid(gridCopy);
      } else {
        alert("❌ No solution found!");
      }
    }

    createBoard();
  </script>
</body>
</html>
